<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-landing-page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>

<body>
    <div class="header-content">
        <nav class="header-nav">
            <div class="menu-toggle"><i class="fa-solid fa-house"></i> Logo</div>
            <div class="menu-toggle"><i class="fa-solid fa-earth-asia"></i></div>
            <div class="menu-toggle"><i class="fa-solid fa-user"></i></div>
            <div class="menu-toggle"><i class="fa-solid fa-envelope"></i></div>
            <div class="menu-toggle"><i class="fa-solid fa-bell"></i></div>
        </nav>
        <div class="header-person">
            <div class="menu-toggle"><i class="fa-solid fa-house"></i> Logo</div>
        </div>
    </div>
    </div>
    <div class="product-content">
        <div class="product-grid">
            <div class="profile-container">
                <h1>My Profile</h1>
            </div>
            <div class="product-grid-profile">
                <i class="fa-regular fa-user"></i>
            </div>
            <hr>
            <div class="product-grid-items">
                <div class="product-grid-icon"><i class="fa-solid fa-pencil"></i> Designer, UI</div>
                <div class="product-grid-icon"><i class="fa-solid fa-house"></i> London, UK</div>
                <div class="product-grid-icon"><i class="fa-solid fa-cake-candles"></i> April 1, 1988</div>
            </div>
        </div>
        <div class="product-grid">
            <div class="product-grid-items2">
                <div class="product-grid-icon"><i class="fa-solid fa-circle-notch"></i> My Groups</div>
                <div class="product-grid-icon"><i class="fa-regular fa-calendar-check"></i> My Events</div>
                <div class="product-grid-icon"><i class="fa-solid fa-users-viewfinder"></i> MY pothos</div>
            </div>

            <div class="product">
                <div class="product-intro">
                    <h1>Interests</h1>
                </div>
                <div class="product-p">
                    <p>NEWS</p>
                    <p>W3schools</p>
                    <p>Labels</p>
                    <p>Games</p>
                    <p>Friends</p>
                    <p>Games</p>
                    <p>Friends</p>
                    <p>Design</p>
                    <p>Art</p>
                    <p>Photos</p>
                </div>
            </div>
            <div class="product-hey">
                <h6>Hey!</h6>
                <p>People are looking at your profile. Find out who.</p>
            </div>
        </div>
    </div>
    <div class="socialmedia">
        <pre>Social Media template by w3.css</pre>
        <input type="text" placeholder="Status: Feeling Blue">
        <button>Post</button>
    </div>

</body>

</html>
